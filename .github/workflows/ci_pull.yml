name: CI_PULL

on:
  pull_request:
    branches: [ dev , tommy, tommy-2, brian, franklee, frankli, Iain, how-to-page, set-up-page, try-cypress]
    # TO BE CHANGED since it should include the branch you're working on


defaults:
  run:
    working-directory: source
jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci
    - run: npm run test
  Cypress:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npx http-server -a localhost -p 5500 . &
      - run: npx cypress run
  HTMLHint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npx htmlhint ./HTML/*.html
  Stylelint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npx stylelint ./*.css
  ESlint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npx eslint ./JS/*.js
  GenerateElectronApp:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        npx electron-packager . wepomo --overwrite --electron-version=12.0.0 --platform=win32 --icon "./logo/logo.ico"
        tar.exe -a -c -f wepomo-win32-x64.zip wepomo-win32-x64
    - name: Commit zip file
      run: |
        git config --global user.email "totran@ucsd.edu"
        git config --global user.name "group20"
        git add wepomo-win32-x64.zip
        git commit -m "update Electron app" -a
    - name: Deploy Electron App
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
        branch: ${{ github.HEAD_REF }}
